<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board Project</title>
    <!-- poppins font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Tailwind Css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Added Custom Tailwind  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                colors: {
                    primary: '#3752FD',
                    dark1: '#00303C',
                    dark2: '#1E1E1E',
                    backcolor: '#F4F7FF'
                },
                fontFamily:{
                    'poppins': ["Poppins", 'serif'],
                },
                // backgroundImage: {
                //     'banner': "linear-gradient(to top, rgba(0,0,0), transparent), url('./images/banner.png')",
                //     'client': "linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('./images/banner.png')",
                // },
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-backcolor">
    <section class="lg:max-w-screen-xl max-w-screen-2xl mx-auto">
        <header class="py-3 mt-2 bg-white rounded-lg">
            <nav class="flex justify-between">
                <!-- Nav Brands Logo  -->
                <div class="flex items-center gap-x-2">
                    <img src="./assets/logo.png" alt="">
                    <h3 class="text-[2.25rem] text-dark1">Dev<span class="font-bold">Board</span></h3>
                </div>
                <!-- Nav Right Side  -->
                <div class="flex items-center">
                    <div class="flex items-center mr-6">
                        <img src="./assets/checkbox.png" alt="">
                        <span class="text-[2rem] text-dark2 inline-block ml-4 font-semibold">23</span>
                    </div>
                    <div class="mr-5">
                        <img src="./assets/theme-btn.png" alt="">
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <main class="pt-4">
        <section class="lg:max-w-screen-xl max-w-screen-2xl mx-auto">
            <div class="flex gap-x-5">
                <!-- left div  -->
                <div class="basis-4/5 border bg-white p-5 rounded-xl">
                    <div class="flex">
                        <div class="flex items-center bg-backcolor basis-[20%]">
                            <img src="./assets/checkbox.png" alt="">
                            <div class="ml-8">
                                <h5 class="text-sm text-dark2">Task Assigned</h5>
                                <span class="text-[2rem] text-dark2 font-semibold">05</span>
                            </div>
                        </div>
                        <div class="flex-grow">
                            <img src="./assets/board.png" alt="">
                            <div>
                                <p>Discover Something New Today!</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <i class="fa-regular fa-clock"></i>
                            <div>
                                <p>Wed ,<time datetime="">Jul 28 2025 </time></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right div  -->
                <div class="basis-1/5 border bg-white">
                    <div>
                        <h3 class="text-center"><i class="fa-regular fa-clock"></i>Activity Log</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
